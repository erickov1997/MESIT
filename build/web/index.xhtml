        <div class="row">

                <h:form  style="display:flex; justify-content: space-around">  
                <h:commandButton value="" action="#" style="background:transparent;border:none "> </h:commandButton>

                                    <td ></td>

                                </tr>
                            </tbody>

                        <h:outputLabel value="Fecha: #{appGetProcces.dia}/#{appGetProcces.mes}/#{appGetProcces.aÃ±o}"></h:outputLabel>

                                    <f:ajax render="tablehist" event="mousemove" listener="#{appGetProcces.consultProcces(event)}"/>

                                    <f:ajax render="tablehist" event="mousemove" listener="#{appGetProcces.consultProcces(event)}"/>

                                </tr>

    <h:head>
        <title>Historic MES IT</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="row">
                    <div class="col-12 ">
                        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
                            <a class="navbar-brand" href="#">Amats Electric</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">                           
                                <ul class="navbar-nav">
                                    <li class="nav-item active">
                                        <h:commandLink action="index.xhtml" class="navli">MES IT</h:commandLink>
                                    </li>

                                    <li class="nav-item active">
                                        <h:commandLink action="mode_segmento.xhtml" class="navli">Mode Segmentos</h:commandLink>
                                    </li>
                                    <li class="nav-item active">
                                        <h:commandLink action="GraficaSegmentos.xhtml" class="navli">Grafica</h:commandLink>
                                    </li>
                                    <li class="nav-item active">                                     
                                        <h:commandLink action="historicoProccess.xhtml" class="navli">Historico</h:commandLink>
                                    </li>
                                </ul>                         
                            </div>
                        </nav>
                    </div>
                </div>
            
            <div class="row">
            <div class="col-lg-5 col-md-5 col-xs-5 col-4"></div>
            <div class="col-2" style="display: flex">
                <h:form  style="display:flex; justify-content: space-around">  
                <h:commandButton value="" action="#" style="background:transparent;border:none "> </h:commandButton>
                    <h:commandButton value="&#xf1c1;" class="fas fa-file-pdf" action="#{Reporteapp.exportarPDF(actionEvent)}" style="border:none;font-size:30px;color:#ae201f;background: transparent"> </h:commandButton>
                    <h:commandButton value="&#xf02f;" action="#{appHist.verPDF(actionEvent)}" class="fas fa-file-pdf" style="border:none;font-size: 30px;color: #555556;background: transparent"/>
                    <h:commandButton value="&#xf1c3;" action="#{appHist.exportarExcel(actionEvent)}" class="fas fa-file-excel" style="border:none;font-size: 30px;color: #337044;background: transparent"/>
                    <h:commandButton value="&#xf1c4;" action="#{appHist.exportarPPT(actionEvent)}" class="fas fa-file-powerpoint" style="border:none;font-size: 30px;color: #b63420;background: transparent"/>

                </h:form> 
            </div>
            <div class="col-lg-5 col-md-5 col-xs-5 col-4"></div>
        </div>
            
            <h:panelGroup id="tablehist">              
                <div class="row">
                    <div class="col-lg-1 col-md-1 col-xs-1 col-1 "></div>
                    <div class="col-lg-10 col-md-10 col-xs-11 col-11 table-responsive">
                        <h:dataTable class="table table-bordered histtable" id="histProcess" value="#{appGetProcces.histProcces(event)}" var="hist">
                            <h:column >
                                <f:facet name="header" class="thead-dark">
                                    <h:outputLabel value="Nombre"/>
                                </f:facet>

                                <h:outputLabel for="tablehist" value="#{hist.nom}">
                                    <f:ajax render="tablehist" event="mousemove" listener="#{appGetProcces.histProcces(event)}"/>
                                </h:outputLabel>
                            </h:column>

                            <h:column>
                                <f:facet name="header"  >
                                    <h:outputLabel value="No parte" />
                                </f:facet>

                                <h:outputLabel for="tablehist" value="#{hist.nparte}">
                                    <f:ajax render="tablehist" event="mousemove" listener="#{appGetProcces.histProcces(event)}"/>
                                </h:outputLabel>
                            </h:column>

                            <h:column>
                                <f:facet name="header" class="thead-dark">
                                    <h:outputLabel value="Nombre parte"/>
                                </f:facet>

                                <h:outputLabel for="tablehist" value="#{hist.nomparte}">
                                    <f:ajax render="tablehist" event="mousemove" listener="#{appGetProcces.histProcces(event)}"/>
                                </h:outputLabel>
                            </h:column>

                            <h:column>
                                <f:facet name="header" class="thead-dark">
                                    <h:outputLabel value="Inicio Preparacion"/>
                                </f:facet>
                                <h:outputLabel for="tablehist" value="#{hist.hora_ini_prep}: #{hist.min_ini_prep}: #{hist.seg_ini_prep} ">
                                    <f:ajax render="tablehist" event="mousemove" listener="#{appGetProcces.histProcces(event)}"/>                                
                                </h:outputLabel>
                            </h:column>

                            <h:column>
                                <f:facet name="header" class="thead-dark">
                                    <h:outputLabel value="Fin Preparacion"/>
                                </f:facet>

                                <h:outputLabel for="tablehist" value="#{hist.hora_fin_prep}: #{hist.min_fin_prep}: #{hist.seg_fin_prep} ">
                                    <f:ajax render="tablehist" event="mousemove" listener="#{appGetProcces.histProcces(event)}"/>
                                </h:outputLabel>
                            </h:column>

                            <h:column>
                                <f:facet name="header" class="thead-dark">
                                    <h:outputLabel value="Inicio Proceso"/>
                                </f:facet>

                                <h:outputLabel for="tablehist" value="#{hist.hora_ini_proc}: #{hist.min_ini_proc}: #{hist.seg_ini_proc}">
                                    <f:ajax render="tablehist" event="mousemove" listener="#{appGetProcces.histProcces(event)}"/>
                                </h:outputLabel>
                            </h:column>
                            <h:column>
                                <f:facet name="header" class="thead-dark">
                                    <h:outputLabel value="Fin Proceso"/>
                                </f:facet>
                                <h:outputLabel for="tablehist" value="#{hist.hora_fin_proc}: #{hist.min_fin_proc}: #{hist.seg_fin_proc}">
                                    <f:ajax render="tablehist" event="mousemove" listener="#{appGetProcces.histProcces(event)}"/>
                                </h:outputLabel>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header" class="thead-dark">
                                    <h:outputLabel value="Piezas"/>
                                </f:facet>
                                <h:outputLabel for="tablehist" value="#{hist.piezas}">
                                    <f:ajax render="tablehist" event="mousemove" listener="#{appGetProcces.histProcces(event)}"/>
                                </h:outputLabel>
                            </h:column>

                            <h:column>
                                <f:facet name="header" class="thead-dark">
                                    <h:outputLabel value="Fecha"/>
                                </f:facet>
                                <h:outputLabel for="tablehist" value="#{hist.dia}/#{hist.mes}/#{hist.aÃ±o}">
                                    <f:ajax render="tablehist" event="mousemove" listener="#{appGetProcces.histProcces(event)}"/>
                                </h:outputLabel>
                            </h:column>
                            
                            <!--<h:column>
                                <f:facet name="header" class="thead-dark">
                                    <h:outputLabel value="Fecha"/>
                                </f:facet>
                                <h:outputLabel for="tablehist" value="#{hist.fecha}">
                                    <f:ajax render="tablehist" event="mousemove" listener="#{appGetProcces.histProcces(event)}"/>
                                </h:outputLabel>
                            </h:column>-->
                        </h:dataTable>
                        <!--<f:ajax render="tablehist" event="mousemove" listener="#{appGetProcces.histProcces(event)}"/>-->
                    </div>
                    <div class="col-lg-1 col-md-1 col-xs-1 col-1 "></div>
                </div>
            </h:panelGroup>
        </h:form>
    </h:body>
